<div class="container mat-elevation-z8">
    <form class="form">
      <h1 class="fullWidth">Deletar Cliente</h1>
      <img
        class="fullWidth"
        src="assets/img/cliente-create.svg"
        alt="Helpdesk - Dicas de um DEV"
      />
  
      <section class="section">
        <mat-checkbox [disabled]="true" class="margin" color="primary"
          >Admin</mat-checkbox
        >
        <mat-checkbox [disabled]="true" class="margin" color="primary"
          >Cliente</mat-checkbox
        >
        <mat-checkbox [disabled]="true" class="margin" color="primary"
          >Cliente</mat-checkbox
        >
      </section>
  
      <mat-form-field class="fullWidth" appearance="fill">
        <mat-label>Nome</mat-label>
        <input
          [(ngModel)]="cliente.nome"
          name="nome"
          [disabled]="true"
          matInput
        />
        <mat-icon matSuffix>description</mat-icon>
      </mat-form-field>
  
      <mat-form-field class="fullWidth" appearance="fill">
        <mat-label>CPF</mat-label>
        <input
          [(ngModel)]="cliente.cpf"
          name="cpf"
          [disabled]="true"
          matInput
        />
        <mat-icon matSuffix>pin</mat-icon>
      </mat-form-field>
  
      <mat-form-field class="fullWidth" appearance="fill">
        <mat-label>Email</mat-label>
        <input
          [(ngModel)]="cliente.email"
          name="email"
          [disabled]="true"
          matInput
        />
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>
  
      <mat-form-field class="fullWidth" appearance="fill">
        <mat-label>Senha</mat-label>
        <input
          [(ngModel)]="cliente.senha"
          name="senha"
          [disabled]="true"
          matInput
          type="password"
        />
        <mat-icon matSuffix>password</mat-icon>
      </mat-form-field>
  
      <button
        (click)="deletar()"
        class="fullWidth mat-elevation-z4"
        mat-flat-button
        color="primary"
      >
        Deletar
      </button>
      <button
        routerLink="../../"
        class="fullWidth mat-elevation-z4"
        mat-stroked-button
        color="warn"
      >
        Cancelar
      </button>
    </form>
  
    <p class="fullWidth">Por Guilherme Gomes</p>
  </div>
